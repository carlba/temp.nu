<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Template</title>
		<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />
		<link type="text/css" href="css/global.css" rel="stylesheet" />
    <link type="text/css" href="css/popup.css" rel="stylesheet" />	
		<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="js/globals.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
	</head>
	<body>
		<div id="div-graph"></div>
    <div id="div-large-container">
      <div class = "div-container">
        <div class = "div-bar">Nuvarande temperatur
          <select id ="range">
            <option value="1day">Daily</option>
            <option value="1week">Weekly</option>
            <option value="1month">Monthly</option>
          </select>
        </div>
        <div class = "div-info">      
          <div class="field_container"><label for="temp">Temperatur</label><input type="text" id="temp"></div>
          <div class="field_container"><label for="dist">Distans</label><input id ="dist" type="text"></div>
          <div class="field_container"><label for="kommun">Kommun</label><input id ="kommun" type="text"></div>       
          <div class="field_container"><label for="average">Medel</label><input id ="average" type="text"></div> 
          <div class="field_container"><label for="min">Min</label><input id ="min" type="text"></div> 
          <div class="field_container"><label for="max">Max</label><input id ="max" type="text"></div>             
        </div>
      </div>
      

    </div>
      
	</body>
</html>
